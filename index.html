<!DOCTYPE html>
<html lang ="en">
<meta name="description" content="Artifact 3 - Rhombus Example">
<meta charset="utf-8">
<link rel="stylesheet" href="rhombusstyle.css" />
<title>Artifact 3 - Rhombus</title>
</head>

<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>

<label>Choose color for Even position</label><br>
<select id="colorEven">
	<option value="#0000FF">Blue</option>
	<option value="#FF0000">Red</option>
	<option value="#FF3300">Orange</option>
	<option value="#f9ff33">Yellow</option>
	<option value="#6600CC">Purple</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
	<option value="#FF99FF">Pink</option>
	<option value="#006600">Green</option>
	<option value="#663300">Brown</option>
	<option value="#000066">Navy</option>
	<option value="#CC9900">Gold</option>
</select>
<br>

<label>Choose symbol for Rhombus</label><br>
<select id="symbol">
	<option value="*">*</option>
	<option value="$">$</option>
	<option value="@">@</option>
	<option value="!">!</option>
	<option value="%">%</option>
</select>
<br>

<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<br>

<div id="upLeft"></div>
<div id="upRight"></div>

<div class="clear"></div>

<div id="downLeft"></div>
<div id="downRight"></div>

<script src="rhombus.js"></script>


</body>
</html>
